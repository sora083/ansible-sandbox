---
- hosts: all
  sudo: yes
  tasks:
    - apt: name={{item}}
      with_items:
        - git
        - vim
        - dstat
        - wget
        - build-essential
        - pkg-config
        - libssl-dev
        - libpsl-dev
        - libghc-gnutls-dev
        - unzip
        - graphviz
        - netdata
